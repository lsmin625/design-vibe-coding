# 
# 스케치(Sketch) YAML 코드
# 
# 이 코드는 Bootstrap 5.3을 사용하여 회원가입 폼 페이지를 정의합니다.
# Sketch는 YAML 구문을 사용하여 HTML/CSS 웹페이지 프로토타입을 빠르게 생성합니다.
#

# 페이지 메타데이터
title: 회원가입
imports:
  # Bootstrap 5.3 CSS CDN
  - 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'

# 페이지 루트 요소 (HTML의 <body> 태그에 해당)
root:
  tag: body
  class: 'bg-light d-flex align-items-center'
  style:
    min-height: 100vh
  children:
    # 메인 컨텐츠 영역
    - tag: main
      class: 'container d-flex justify-content-center'
      children:
        # 인증 카드 섹션 (HTML의 .auth-card 스타일에 해당)
        - tag: section
          style:
            max-width: 420px
            width: 100%
          children:
            # 페이지 제목
            - tag: h1
              class: 'text-center mb-4 fw-bold'
              text: '회원가입'

            # 회원가입 폼이 담긴 카드
            - tag: div
              class: 'card shadow-sm border-0'
              children:
                - tag: div
                  class: 'card-body p-4'
                  children:
                    # 회원가입 폼
                    - tag: form
                      children:
                        # --- 1. 이름 ---
                        - component: form-floating
                          class: 'mb-3'
                          input:
                            type: text
                            id: name
                            placeholder: '홍길동'
                            required: true
                          label:
                            for: name
                            text: '이름'

                        # --- 2. 이메일 ---
                        - component: form-floating
                          class: 'mb-3'
                          input:
                            type: email
                            id: email
                            placeholder: 'name@example.com'
                            required: true
                          label:
                            for: email
                            text: '이메일'

                        # --- 3. 비밀번호 ---
                        - component: form-floating
                          class: 'mb-3'
                          input:
                            type: password
                            id: password
                            placeholder: '비밀번호'
                            required: true
                          label:
                            for: password
                            text: '비밀번호'

                        # --- 4. 비밀번호 확인 ---
                        - component: form-floating
                          class: 'mb-3'
                          input:
                            type: password
                            id: passwordConfirm
                            placeholder: '비밀번호 확인'
                            required: true
                          label:
                            for: passwordConfirm
                            text: '비밀번호 확인'

                        # --- 5. 생년월일 ---
                        - component: form-floating
                          class: 'mb-3'
                          input:
                            type: date
                            id: birthdate
                            placeholder: '생년월일'
                            required: true
                          label:
                            for: birthdate
                            text: '생년월일'

                        # --- 6. 전화번호 ---
                        - component: form-floating
                          class: 'mb-4'
                          input:
                            type: tel
                            id: phone
                            placeholder: '010-0000-0000'
                            required: true
                          label:
                            for: phone
                            text: '전화번호'

                        # --- 7. 회원가입 버튼 ---
                        - tag: div
                          class: 'd-grid mb-3'
                          children:
                            - tag: button
                              type: submit
                              class: 'btn btn-primary btn-lg'
                              text: '회원가입'

                        # --- 8. 로그인 링크 ---
                        - tag: p
                          class: 'text-center small text-muted mb-0'
                          text: '이미 계정이 있으신가요? ' # 링크 앞 텍스트
                          children:
                            - tag: a
                              href: '/login'
                              class: 'link-primary text-decoration-none fw-semibold'
                              text: '로그인'